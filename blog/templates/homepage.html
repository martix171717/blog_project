{% extends "base.html" %}

{% block content %}

{% for post in all_posts %}


      <div class="card h-80">
           <img class="card-img-top" src="https://picsum.photos/600/150" alt="image">
           <div class="card-body">
             <h2 class="d-inline-block">{{ post.title }}</h2>
               {% if session.logged_in %}
               <form class="form-inline float-right" action="{{ url_for('delete_entry', entry_id=post.id) }}" method="POST">
                <button class="btn btn-link" type="submit">
                  <svg class="bi bi-trash" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </button>
              </form>
           <div class="d-inline float-right">
             <a href="{{ url_for('edit_entry', entry_id=post.id) }}">
               <svg class="bi bi-pencil" width="1em" height="40" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
               <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
               </svg>
             </a>
           </div>
         {% endif %}
    
     <p class="card-text text-justify">
       {{ post.body|truncate(500, true)}}
     </p>
     <a href="{{ url_for('entry_details', entry_id=post.id) }}" class="btn btn-outline-dark mb-3 pull-right">Czytaj dalej</a>
     </div>
     <div class="card-footer text-muted">
       Opublikowano: <i>{{ post.pub_date.strftime('%Y-%m-%d') }}</i>
    </div>
</div>

<br>
{% endfor %}
{% endblock %}
